<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Cormorant+Garamond:wght@400;500&family=DM+Sans:wght@400;500&family=Heebo:wght@400;500;600&family=Lexend+Deca&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body id="body">
    <div class="index-box" id="indexBox">
        <h1>ROCK <br> PAPER <br> SCISSORS</h1>
        <div id="box">
            <h2>SCORE</h2>
            <h3 id="index">0</h3>
        </div>
    </div>
    <div class="container">
        <div id="rulesBox" class="rules-box">
            <div class="info_box">
                <h2>RULES</h2>
                <i class='bx bx-x' id="x"></i>
            </div>
            <img id="" src="./img/Group 16.jpg" alt="">
        </div>
        <div class="main-box" id="mainBox">
            <div id="twoImg">
                <img id="clickImg" src="./img/Group 8 Copy 2 (1).png" alt="img">
                <img id="variableImg" src="./img/Group 8 Copy.png" alt="img">
            </div>
            <div id="oneImg">
                <img id="bottomImg" src="./img/Group 8.png" alt="img">
            </div>
        </div>
        <div class="additional-box" id="additionalBox">
            <div class="changed-img">
                <h2>YOU PICKED</h2>
                <img id="changedImg" src="" alt="">
            </div>
            <div class="click-box">
                <h2 id="demo"></h2>
                <button id="btn">PLAY AGAIN</button>
            </div>
            <div class="add-img">
                <H2>THE HOUSE PICKED</H2>
                <img id="addImg" src="" alt="">
            </div>
        </div>
    </div>
    <button id="btnRules">RULES</button>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="dom.js"></script>
</body>
</html>
